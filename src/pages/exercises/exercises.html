<ion-header>
  <ion-navbar>
    <ion-title>Exercises</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding-top class="outer-content">
<ion-list *ngIf="category">
  <ion-list-header>
    {{category.count}} Body Parts
  </ion-list-header>
  <button ion-item (click)="onLoadExercises(cat)" *ngFor="let cat of category.results">
      {{cat.name}}
  </button>
</ion-list>
</ion-content>
