<ion-header>
  <ion-navbar>
    <ion-title>Muscle Group</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
<ion-list *ngIf="muscleGroups">
  <button ion-item (click)="onLoadExercises({})">
    All Exercises
  </button>
  <button ion-item (click)="onLoadExercises(group)" *ngFor="let group of muscleGroups.results">
      {{group.name}}
  </button>
</ion-list>
</ion-content>
