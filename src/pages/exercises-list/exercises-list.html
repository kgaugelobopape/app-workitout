<ion-header>
  <ion-navbar>
    <ion-title>{{group.name || 'All Exercises'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list *ngIf="data">
    <button ion-item (click)="onLoadExercise(d)" *ngFor="let d of data">
      {{d.name}}
    </button>
  </ion-list>
</ion-content>
