<ion-header>

  <ion-navbar>
    <ion-title>{{cat.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-top class="outer-content">
  <ion-list *ngIf="data">
    <ion-list-header>
      {{dataCount}} {{cat.name}} exercises
    </ion-list-header>
    <button ion-item (click)="onLoadExercise(d)" *ngFor="let d of data">
      {{d.name}}
    </button>
  </ion-list>
</ion-content>
